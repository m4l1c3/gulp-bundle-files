before_script:
  - npm install -g istanbul
  - npm install -g mocha
  - npm install -g gulp

script: 'make test-cov'
after_success: 'make coveralls'

sudo: false
language: node_js
node_js:
  - "5"
  - "4"
  - "0.12"

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8